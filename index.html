<!DOCTYPE html>

<html>

  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

   

  </head>

  <body>
    <a-scene background="color:#F6a9c3">
      <a-box position="0 0.5 -3" rotation="65 105 96" color="#4CC3D9"></a-box>
      <a-sphere position="-1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="3 1.7 -3" radius="0.45" color="#FF926B"></a-octahedron>
      <a-ring position="-3 1.7 -3" radius-inner="0.25" radius-outer="0.7" color="#EF2D5E"></a-ring>
    </a-scene>

  </body>

</html>
